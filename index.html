<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DropIn</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="top">
      <div class="videowrap">
        <video id="video-bg-elem" preload="auto" autoplay="true" loop="loop" muted="muted">
          <source src="video/landing.mp4" type="video/mp4">
            video not supported
        </video>
      </div>
        <div class="row">
          <div class="col-lg-2 col-lg-offset-9">
            <img src="img/logo.png" class="logo" alt="">
          </div>
        </div>
        <div class="row">
            <h1 class="tag col-lg-12">GYM WHEN &#38; WHERE YOU WANT IT.</h1>
        </div>
        <div class="row">
          <div class="col-lg-4 col-lg-offset-4 buttonPosition">
            <button type="button" name="button" class="signUpButton" id="userSignUpButton">Beta User.</button>
          </div>
        </div>
        <div class="row spacerTopDisplay">
          <div class="col-lg-12">
            <img src="img/spacer.png" class="spacerTop" alt="">
          </div>
        </div>
      </div>
      <div class="middle1">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="section2tag">The Only mobile platform which gives you the Freedom to Gym when and where you want to.</h1>
          </div>
        </div>
      </div>
      <div class="middle2">
        <div class="row">
          <div class="col-lg-12">
            <img src="img/spacer2.png" class="spacerBottom" alt="">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 middle2content">
            <h4>In town for a month, a week, or even a day? Drop In the classes without the commitment.</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <img src="" alt="">
            <h5></h5>
            <p></p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <img src="" alt="">
            <h5></h5>
            <p></p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <img src="" alt="">
            <h5></h5>
            <p></p>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="row">
          <div class="col-lg-12">
            <h5>Drop In Partners</h5>
            <img src="img/mblogo.png" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="" id="userSignUpModal">
      <div class="signUpModalContent">
        <h4>User SIGN UP FORM</h4>
        <form class="signUpForm" action="index.html" method="post">
          <input type="text" name="" value="" class="om" placeholder="NAME"><br><br>
          <input type="text" name="" value="" placeholder="EMAIL"><br><br>
          <input type="text" name="" value="" placeholder="WORKOUT INTERESTS"><br><br><br>
          <input type="button" name="" value="Sign Up">
        </form>
        <button type="button" name="button" id="userClose" class="close">[x]</button>
      </div>
    </div>
    <div class=""id="gymSignUpModal">
      <div class="signUpModalContent">
        <h4>SIGN UP FORM</h4>
        <form class="signUpForm" action="index.html" method="post">
          <input type="text" name="" value="" class="om" placeholder="NAME"><br><br>
          <input type="text" name="" value="" placeholder="EMAIL"><br><br>
          <input type="text" name="" value="" placeholder="WORKOUT INTERESTS"><br><br><br>
          <input type="button" name="" value="Sign Up">
        </form>
        <button type="button" name="button" id="gymClose" class="close">[x]</button>
      </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANnQ43Q-XOiIKao6rWJRP7tbqF7kCBBdE"></script>
    <script src="js/javascript.js"></script>
  </body>
</html>
